<div class="row">
    <div class="col-xs-12">
        <img [src]="postItem.imgPath" alt="" class="img-responsive center-block">
        <div class="text-center">
            <h1>{{ postItem.title }}</h1>
            <h4>{{ postItem.description }}</h4>
        </div>
        <p>{{ postItem.article }}</p>
    </div>
</div>
